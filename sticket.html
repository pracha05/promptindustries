<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prompt Industries</title>
	<style>
		*{
			padding:0px;
			margin:0px;
			}
			th{
				text-align:left;
			}
			table, td, th {
				font-size:20px;
				padding-top:0.5cm;
			}
	</style>
</head>
<body>
	<div style="height:15.24cm;width:10.16cm;border:0.5px solid #ddd;padding:0.5cm;background:#f9f9f9">
		<table style="width:100%; margin:0 auto;">
			<tr>
				<th colspan="2">
					<h2>PE KRAFT </h2>
				</th>
			</tr>
			<tr>
				<td>RNO</td>
				<th>: 16979*</th>
			</tr>
			<tr>
				<td>GSM</td>
				<th>: 35(1.5MIL)</th>
			</tr>
			<tr>
				<td>Size</td>
				<th>: 53cm</th>
			</tr>
			<tr>
				<td>Weight</td>
				<th>: 126KGS</th>
			</tr>
			<tr>
				<td colspan="2">
					<img style="width:8cm" src="http://pngimg.com/uploads/qr_code/qr_code_PNG33.png" alt="QR Code">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
